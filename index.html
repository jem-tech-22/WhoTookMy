<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhoTookMy | Log in </title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images\whotookmy-icon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo-and-description">
            <img class="website-logo" src="images\whotookmy-logo.png" alt="WhoTookMy logo">
            <p class="website-description">Lost or found items? Easily track, claim, and return items, nothing stays lost for long!</p>
        </div>
        <input class="user-input" type="text" id="username" placeholder="Enter username" required>
        <input class="user-input" type="password" id="password" placeholder="Enter password" required>
        <button class="submit-btn" onclick="login()">LOG IN</button>
        <p class="signup-text">Don't have an account?&nbsp;<a href="signup.html" style="color: black;" >Sign up now</a></p>
    </div>
</body>
<script src="script.js"></script>
</html>
