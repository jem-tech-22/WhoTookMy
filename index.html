<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo-and-description">
            <img class="website-logo" src="images\whotookmy-logo.png" alt="WhoTookMy logo">
            <p class="website-description">Lost or found? Easily track, claim, and return items, nothing stays lost for long!</p>
        </div>
        <input class="user-input" type="text" id="username" placeholder="Username" required>
        <input class="user-input" type="password" id="password" placeholder="Password" required>
        <button class="submit-btn" onclick="login()">LOGIN</button>
        <p class="signup-text">Don't have an account?<a href="signup.html">Sign up</a></p>
    </div>
</body>
<script src="script.js"></script>
</html>
