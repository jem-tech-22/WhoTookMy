<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhoTookMy | Sign up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" href="images\whotookmy-icon.png" type="image/png">
</head>
<body>
    <div class="container">
        <img class="website-logo" src="images\whotookmy-logo.png" alt="WhoTookMy logo">
        <h2 class="signup-header-text">Create Account</h2>
        <input class="create-user-input" type="text" id="createUsername" placeholder="Enter username" required>
        <input class="create-user-input" type="password" id="createPassword" placeholder="Enter password" required>
        <input class="create-user-input" type="password" id="confirmPassword" placeholder="Confirm password" required>
        <button class="signup-submit-btn" onclick="signup()">SIGN UP</button>
        <p class="signup-text">Already have an account?&nbsp;<a href="index.html" style="color: black;" >Sign in now</a></p>
    </div>
</body>
<script src="script.js"></script>
</html>
