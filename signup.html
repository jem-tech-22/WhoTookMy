<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <img class="website-logo" src="images\whotookmy-logo.png" alt="WhoTookMy logo">
        <h2 class="signup-header-text">Create Account</h2>
        <input class="create-user-input" type="text" id="createUsername" placeholder="Username" required>
        <input class="create-user-input" type="password" id="createPassword" placeholder="Password" required>
        <input class="create-user-input" type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <button class="signup-submit-btn" onclick="signup()">SIGNUP</button>
        <p class="signup-text">Already have an account?<a href="index.html">Login</a></p>
    </div>
</body>
<script src="script.js"></script>
</html>
